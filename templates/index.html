{% extends "base.html" %}

{% block content %}
<title>Login</title>

<header id="header" class="fixed-top d-flex align-items-center header-transparent">
    <div class="container d-flex align-items-center justify-content-between">

        <div class="logo">
            <h1><a href="index.html"><span>Transport4U</span></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>

        <nav id="navbar" class="navbar">
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->


<div class="layout" style="display: flex; justify-content: flex-end">
    <div class="logo-div">
        <img class="logo-img" src="/static/images/landingimage.png" alt="logo">
    </div>
    <main class="form-signin">
        <div class="float-right">
            <form action="" method="POST">
                </br>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="input" name="email" class="form-control" id="floatingInput"
                           placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                </br>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword"
                           placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                </br>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>

                <div class="register">
                    <label>
                        <a href="/register">Don't have an Account create one here</a>
                    </label>
                </div>
                </br>
                <div class="guest-link">
                    <a href="/">Continue As Guest</a>
                </div>
                </br>
                <button class="w-100 btn btn-lg" type="submit">Sign in</button>
                <a class="btn btn-outline-grey" href="/google_login" role="button" style="text-transform:none">
                    <img width="40px" style="margin-bottom:3px; margin-right:1px" alt="Google sign-in"
                         src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
                    Google Login</a>
            </form>
        </div>

    </main>
</div>
{% endblock %}
