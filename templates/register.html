{% extends "base.html" %}

{% block content %}
    <title>Login</title>
<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
</style>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="/static/css/login.css" rel="stylesheet">
</head>
<body>

<header id="header" class="fixed-top d-flex align-items-center header-transparent">
    <div class="container d-flex align-items-center justify-content-between">

        <div class="logo">
            <h1><a href="index.html"><span>Transport4U</span></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="/">Login</a></li>

            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->


<div class="layout" style="display: flex; justify-content: flex-end">
    <div class="logo-div">
        <img class="logo-img" src="/static/images/landingimage.png" alt="logo">
    </div>
<main class="form-signin">
    <div class="float-right">
<form action="" method="POST">
    </br>
    <h1 class="h3 mb-3 fw-normal">Create Account</h1>
    <div class="form-floating">
        <input type="input" name="fullname" class="form-control" id="floatingName" placeholder="First Name Last Name">
        <label for="floatingInput">Full Name</label>
    </div>
    </br>
    <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    </br>
    <div class="form-floating">
        <input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
        <input type="password" name="password2" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
        <label for="floatingConfirmPassword">Confirm Password</label>
    </div>

    </br>
    <div class="register">
      <label>
        <a href="/">Already Have an Account? Login Here</a>
      </label>
    </div>
    </br>
    <button class="w-100 btn btn-lg" type="submit">Register</button>
  </form>
    </div>

</main>
    </div>
</body>
{% endblock %}
